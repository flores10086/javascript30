    <script>
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1897, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        ]
        const people = ['Beck,Glenn',
            'Becker, Carl',
            'Beckett, Samuel',
            'Beddoes, Mick',
            'Beecher, Henry',
            'Beethoven, Ludwig',
            'Begin, Menachem',
            'Bentley, William',

            'Berry, David',
            'Betz, Paul',

            'Bishop, John',
            'Blackburn, John',

        // 1.筛选16世纪出生的发明家名单

        // const fifteen = inventors.filter(inventor => {
        //     if (inventor.year >= 1500 && inventor.year <= 1600) {
        //         return true
        //     }
        // })
        const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1600)
        console.table(fifteen)
        console.log()


        // 2.给出一个名字和姓氏的清单

        const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last)
        console.log(fullNames)





        // 3.把发明家按年龄排序，从大到小

        // const ordered = inventors.sort(function (a, b) {
        //     if (a.year > b.year) {
        //         return 1
        //     }
        //     else {
        //         return -1
        //     }
        // })

        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1)

        console.table(ordered)





        // 4.所有的发明家活了多少年

        const totalYears = inventors.reduce((total, inventor) => total + (inventor.passed - inventor.year)
            , 0)
        console.log(totalYears)


        // 5.按发明者的年龄排序

        const oldest = inventors.sort((a, b) => {
            const lastman = a.passed - a.year
            const nextman = a.passed - b.year
            return lastman > nextman ? -1 : 1
        })
        console.table(oldest)




        // 6.排序练习
        const alpha = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ')
            const [bLast, bFirst] = lastOne.split(', ')
            return aLast > bLast ? -1 : 1
        })
        console.log(alpha)




        // 7.reduce练习
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'truck']

        const transportation = data.reduce((obj, item) => {
            if (!obj[item]) {
                obj[item] = 0
            }
            obj[item] += 1
            return obj
        }, {

        })
        console.log(transportation)

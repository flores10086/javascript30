<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="player">
    <video autoplay class="player__video viewer" src="猫猫.mp4"></video>

    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play"></button>
        <input class="player__slider" max="1" min="0" name="volume" step="0.05" type="range" value="1">
        <input class="player__slider" max="2" min="0.5" name="playbackRate" step="0.1" type="range" value="1">
        <button class="player__button" data-skip="-10"><< 10s</button>
        <button class="player__button" data-skip="25">25s >></button>
    </div>
</div>


<script src="scripts.js"></script>
</body>
</html>
